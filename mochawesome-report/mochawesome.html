ot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const userData = {\n    name: chance.name(),\n    email: chance.email({ domain: &#x27;example.com&#x27; }), // Gunakan domain yang lebih umum untuk email\n    gender: chance.pickone([&#x27;male&#x27;, &#x27;female&#x27;]),\n    status: chance.pickone([&#x27;active&#x27;, &#x27;inactive&#x27;])\n};\nconst response = await createUser(userData);\nexpect(response.status).to.equal(200); // Pastikan ini 200, sesuai API GoRest\nexpect(response.data.data).to.be.an(&#x27;object&#x27;);\nexpect(response.data.data.name).to.equal(userData.name);\nexpect(response.data.data.email).to.equal(userData.email);\nexpect(response.data.data.gender).to.equal(userData.gender);\nexpect(response.data.data.status).to.equal(userData.status);\nexpect(response.data.data.id).to.be.a(&#x27;number&#x27;);\nuserId = response.data.data.id; // Simpan ID pengguna untuk tes berikutnya\nconsole.log(`User created with ID: ${userId}`); // Untuk debugging&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;69b2c3b2-d8cc-4833-b2ac-df53ab56be56&quot;,&quot;parentUUID&quot;:&quot;378a9bd6-9d2d-4c3c-9808-51a45ba4a443&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should successfully get user details&quot;,&quot;fullTitle&quot;:&quot;GoRest User API Automation Positive Scenarios should successfully get user details&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:772,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;expect(userId).to.exist; // Pastikan user ID tersedia dari tes sebelumnya\nconst response = await getUser(userId);\nexpect(response.status).to.equal(200);\nexpect(response.data.data).to.be.an(&#x27;object&#x27;);\nexpect(response.data.data.id).to.equal(userId);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0b94fdcd-078f-47e1-9048-5ac5cb5329cd&quot;,&qu
