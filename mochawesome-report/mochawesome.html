t;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const userData = {\n    name: chance.name(),\n    email: chance.email({ domain: &#x27;example.com&#x27; }), // Gunakan domain yang lebih umum untuk email\n    gender: chance.pickone([&#x27;male&#x27;, &#x27;female&#x27;]),\n    status: chance.pickone([&#x27;active&#x27;, &#x27;inactive&#x27;])\n};\nconst response = await createUser(userData);\nexpect(response.status).to.equal(200); // Pastikan ini 200, sesuai API GoRest\nexpect(response.data.data).to.be.an(&#x27;object&#x27;);\nexpect(response.data.data.name).to.equal(userData.name);\nexpect(response.data.data.email).to.equal(userData.email);\nexpect(response.data.data.gender).to.equal(userData.gender);\nexpect(response.data.data.status).to.equal(userData.status);\nexpect(response.data.data.id).to.be.a(&#x27;number&#x27;);\nuserId = response.data.data.id; // Simpan ID pengguna untuk tes berikutnya\nconsole.log(`User created with ID: ${userId}`); // Untuk debugging&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b2402c39-4c5d-4e6b-8105-44e111a0e5cc&quot;,&quot;parentUUID&quot;:&quot;7ed85741-c995-407a-b6f9-32136fa593f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should successfully get user details&quot;,&quot;fullTitle&quot;:&quot;GoRest User API Automation Positive Scenarios should successfully get user details&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:341,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;expect(userId).to.exist; // Pastikan user ID tersedia dari tes sebelumnya\nconst response = await getUser(userId);\nexpect(response.status).to.equal(200);\nexpect(response.data.data).to.be.an(&#x27;object&#x27;);\nexpect(response.data.data.id).to.equal(userId);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e2db917e-ec3f-4f6d-9e0f-4832a74c8a73&quot;,&quo ata).to.be.null; // Anda bisa hapus atau sesuaikan ini jika perlu&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0543b515-91a3-4fc7-9f94-8ce82ae6e50c&quot;,&quot;parentUUID&quot;:&quot;7ed85741-c995-407a-b6f9-32136fa593f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b2402c39-4c5d-4e6b-8105-44e111a0e5cc&quot;,&quot;e2db917e-ec3f-4f6d-9e0f-4832a74c8a73&quot;,&quot;68eeb943-2b4c-435e-9086-e6edae565e3f&quot;,&quot;0543b515-91a3-4fc7-9f94-8ce82ae6e50c&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1567,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:10000},{&quot;uuid&quot;:&quot;e36b5a89-a88c-47ee-ad2c-2904a2e70b60&quot;,&quot;title&quot;:&quot;Negative Scenarios&quot;,&quot;fullFile&quot;:&quot;D:\\pointA\\test\\user.test.js&quot;,&quot;file&quot;:&quot;\\test\\user.test.js&quot;,&quot;beforeHooks&quot;:[{&quot;title&quot;:&quot;\&quot;before all\&quot; hook in \&quot;Negative Scenarios\&quot;&quot;,&quot;fullTitle&quot;:&quot;GoRest User API Automation Negative Scenarios \&quot;before all\&quot; hook in \&quot;Negative Scenarios\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:367,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Buat user yang akan digunakan untuk memicu error duplikat email\nconst userData = {\n    name: chance.name(),\n    email: chance.email({ domain: &#x27;duplicate.com&#x27; }),\n    gender: &#x27;male&#x27;,\n    status: &#x27;active&#x27;\n};\nconst response = await createUser(userData);\nexistingUserEmail = response.data.data.email;\nconsole.log(`Created user for 422 negative test: ${existingUserEmail}`);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;64ba8d3a-9774-4a91-a2ec-c8fed1fcc61a&quot;,&quot;parentUUID&quot;:&quot;e36b5a89-a88c-47ee-ad2c-2904a2e70b60&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[],&quot; ot;:false,&quot;duration&quot;:300,&quot;state&quot;:&quot;failed&quot;,&quot;pass&quot;:false,&quot;fail&quot;:true,&quot;pending&quot;:false,&quot;code&quot;:&quot;const originalApiToken = process.env.GOREST_API_TOKEN;\nprocess.env.GOREST_API_TOKEN = &#x27;invalid_token_12345&#x27;; // Simulasikan token tidak valid\nconst tempAxios = require(&#x27;axios&#x27;); // Impor axios secara lokal untuk sementara\nconst tempHeaders = {\n    &#x27;Authorization&#x27;: `Bearer ${process.env.GOREST_API_TOKEN}`,\n    &#x27;Content-Type&#x27;: &#x27;application/json&#x27;,\n    &#x27;Accept&#x27;: &#x27;application/json&#x27;\n};\nconst userData = {\n    name: chance.name(),\n    email: chance.email(),\n    gender: &#x27;male&#x27;,\n    status: &#x27;active&#x27;\n};\ntry {\n    // Menggunakan BASE_URL yang diekspor dari apiUtils\n    const response = await tempAxios.post(`${BASE_URL}/users`, userData, { headers: tempHeaders });\n    // Jika API tidak melempar error, log respons sukses untuk debugging\n    console.log(&#x27;401 test unexpectedly returned success:&#x27;, response.status, response.data);\n    expect.fail(&#x27;Expected API to return 401 for invalid token, but it returned success.&#x27;);\n} catch (error) {\n    // ---- PENTING: Periksa output console.log ini jika masih gagal ----\n    console.log(&#x27;Error in 401 test:&#x27;, error);\n    expect(error.response).to.exist;\n    expect(error.response.status).to.equal(401);\n    expect(error.response.data.data.message).to.equal(&#x27;Authentication failed&#x27;);\n} finally {\n    process.env.GOREST_API_TOKEN = originalApiToken; // Kembalikan token asli\n}&quot;,&quot;err&quot;:{&quot;message&quot;:&quot;AssertionError: expected undefined to exist&quot;,&quot;estack&quot;:&quot;AssertionError: expected undefined to exist\n    at Context.&lt;anonymous&gt; (test\\user.test.js:164:42)\n    at processTicksAndRejections (node:internal/process/task_queues:96:5)&quot;},&quot;uuid&quot;:&quot;bd40d03b-54f1-4089-97ff-79bac
